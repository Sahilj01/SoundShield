name: flutter_chat_app
description: A Flutter chat application with voice AI and encryption features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7

  # Navigation
  go_router: ^14.6.3

  # State Management
  flutter_riverpod: ^2.6.1

  # UI Components
  cached_network_image: ^3.4.1
  flutter_chat_bubble: ^2.0.2

  # Media
  image_picker: ^1.1.2
  record: ^5.1.2
  audioplayers: ^6.1.0
  permission_handler: ^11.3.1

  # Storage & Files
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4

  # Encryption
  encrypt: ^5.0.3

  # Networking
  dio: ^5.7.0
  http: ^1.2.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
